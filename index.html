<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f5f3f5;
            --dark-bg: #13293D;
            --light-text: #13293D;
            --dark-text: #f5f3f5;
            --border-color: #13293D;
            --light-border: #13293D;
            --dark-border: #f5f3f5;
            --typing-indicator-color: gray;
            --online-status-color: green;
            --offline-status-color: red;
            --input-bg: #fff;
            --input-text-color: #13293D;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            --input-bg: #1F2937;
            --input-text-color: #f5f3f5;
        }

        .chat-container {
            transition: background-color 0.3s ease;
        }

        .message-input {
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid var(--light-border);
            border-radius: 0.375rem;
            padding: 0.5rem;
            background-color: var(--input-bg);
            color: var(--input-text-color);
        }

        #send-message {
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: var(--light-text);
            color: var(--dark-bg);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        body.dark #send-message {
            background-color: var(--dark-border);
            color: var(--light-bg);
        }

        .chat-window {
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--light-bg);
            transition: background-color 0.3s ease;
        }

        body.dark .chat-window {
            background-color: var(--dark-bg);
        }

        .message {
            margin-bottom: 0.5rem;
        }

        .message.user {
            text-align: right;
        }

        .message p {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }

        .message.user p {
            background-color: var(--online-status-color);
            color: var(--dark-bg);
        }

        .message.bot p {
            background-color: var(--offline-status-color);
            color: var(--light-text);
        }

        .typing-indicator {
            color: var(--typing-indicator-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <input type="text" id="message-input" class="message-input" placeholder="Type your message here...">
        <button id="send-message">Send</button>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendMessageButton = document.getElementById('send-message');

        sendMessageButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const messageText = messageInput.value;
            if (messageText.trim() === '') return;

            appendMessage('user', messageText);
            messageInput.value = '';

            // Simulate bot response
            setTimeout(() => {
                appendMessage('bot', 'This is a response from the bot.');
            }, 1000);
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<p>${text}</p>`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
