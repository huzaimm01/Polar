<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --light-bg: #f5f3f5;
            --dark-bg: #13293D;
            --light-text: #13293D;
            --dark-text: #f5f3f5;
            --border-color: #13293D;
            --light-border: #13293D;
            --dark-border: #f5f3f5;
            --typing-indicator-color: gray;
            --online-status-color: green;
            --offline-status-color: red;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* No background */
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--light-bg); /* Color of the scrollbar */
            border-radius: 20px; /* Makes it rounder */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #e1e1e1; /* Slightly darker on hover */
        }

        /* Optional: Make scrollbar visible on all browsers */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--light-bg) transparent; /* thumb color and track color */
        }

        .chat-container {
            transition: background-color 0.3s ease;
        }

        .message-input {
            transition: background-color 0.3s ease;
        }

        .polar-logo {
            transition: color 0.3s ease; /* Transition for logo color */
        }

        /* Message bubbles */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 70%;
            position: relative;
        }

        .message.bubble {
            background: var(--light-bg);
            color: var(--light-text);
            border-radius: 20px 20px 20px 0;
            align-self: flex-start;
        }

        .message.bubble.sent {
            background: var(--light-text);
            color: var(--dark-text);
            border-radius: 20px 20px 0 20px;
            align-self: flex-end;
        }

        .typing-indicator {
            font-style: italic;
            color: var(--typing-indicator-color);
            display: none; /* Hidden by default */
        }

        /* Online status */
        .online-status {
            width: 10px;
            height: 10px;
            background-color: var(--online-status-color); /* Change to your preferred color */
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .offline-status {
            background-color: var(--offline-status-color); /* Change to your preferred color */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 id="polar-logo" class="text-center text-3xl font-bold mb-4">Polar</h1>
        <div class="flex justify-between items-start mb-4">
            <img src="polar.png" alt="Polar Logo" class="w-16 h-16">
            <div class="flex flex-col items-end ml-auto">
                <div id="user-status" class="online-status"></div>
                <img id="user-pfp" src="" alt="Profile Picture" class="w-16 h-16 rounded-full mb-2 hidden">
                <div id="user-info" class="text-right hidden">
                    <span id="user-name" class="font-bold text-lg"></span>
                    <div id="user-bio" class="text-sm text-gray-600"></div>
                </div>
            </div>
        </div>

        <button id="toggle-theme" class="text-2xl mb-2">ðŸŒ™</button>

        <div id="chat-container" class="chat-container mb-4">
            <div id="messages" class="bg-white dark:bg-[#13293D] rounded-lg p-4 max-h-80 overflow-y-auto border border-[#13293D] dark:border-[#f5f3f5]">
                <!-- Messages will appear here -->
            </div>
            <div id="typing-indicator" class="typing-indicator"></div>
        </div>

        <div class="flex">
            <input id="message-input" type="text" placeholder="Type your message here..." class="message-input flex-grow p-2 border border-light-border dark:border-dark-border rounded-l bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text">
            <button id="send-message" class="bg-light-text text-white p-2 rounded-r">Send</button>
        </div>
    </div>

    <script>
        // Simulated user data
        const userData = {
            "Huzaim Malik": {
                bio: "Aspiring Engineer & Developer",
                pfp: "Huzaim Malik.jpg"
            },
            "Mussab Zaheer": {
                bio: "Tech Enthusiast",
                pfp: "Mussab Zaheer.jpg"
            },
            "Muhammad Izaan": {
                bio: "Passionate about Coding",
                pfp: "Muhammad Izaan.jpg"
            },
            "Daraab Ahmed": {
                bio: "Creative Mind",
                pfp: "Daraab Ahmed.jpg"
            },
            "Fattir Ahmed": {
                bio: "Gamer & Coder",
                pfp: "Fattir Ahmed.jpg"
            },
            // Add more users as needed
        };

        document.addEventListener('DOMContentLoaded', () => {
            const messagesElem = document.getElementById('messages');
            const messageInput = document.getElementById('message-input');
            const sendMessageButton = document.getElementById('send-message');
            const toggleThemeButton = document.getElementById('toggle-theme');
            const userPFP = document.getElementById('user-pfp');
            const userName = document.getElementById('user-name');
            const userBio = document.getElementById('user-bio');
            const userInfo = document.getElementById('user-info');
            const polarLogo = document.getElementById('polar-logo');
            const userStatus = document.getElementById('user-status');
            const typingIndicator = document.getElementById('typing-indicator');

            let userFullName = prompt("Please enter your full name:");

            // Fetch user data based on full name
            if (userFullName in userData) {
                userPFP.src = userData[userFullName].pfp; // Fetch the profile picture from the data
                userPFP.classList.remove('hidden');
                userName.textContent = userFullName;
                userBio.textContent = userData[userFullName].bio; // Set the bio from the data
                userInfo.classList.remove('hidden');
                userStatus.classList.add('online-status'); // Show online status
            } else {
                alert("User not recognized!");
                return; // Stop if user is not recognized
            }

            // Handle message sending
            sendMessageButton.addEventListener('click', () => {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    const message = {
                        user: userFullName,
                        text: messageText,
                        timestamp: new Date().toISOString()
                    };
                    saveMessage(message);
                    renderMessages();
                    messageInput.value = ''; // Clear input field
                    typingIndicator.style.display = 'none'; // Hide typing indicator when sending message
                }
            });

            // Handle typing indicator
            messageInput.addEventListener('input', () => {
                typingIndicator.style.display = 'block'; // Show typing indicator
                typingIndicator.textContent = `${userFullName} is typing...`;
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.style.display = 'none'; // Hide after a delay
                }, 2000); // Adjust delay as needed
            });

            let typingTimeout;

            const saveMessage = (message) => {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push(message);
                localStorage.setItem('messages', JSON.stringify(messages));
            };

            const renderMessages = () => {
                messagesElem.innerHTML = ''; // Clear current messages
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.forEach(msg => {
                    const messageElem = document.createElement('div');
                    messageElem.classList.add('message', 'bubble');
                    if (msg.user === userFullName) {
                        messageElem.classList.add('sent'); // Add sent class for your own messages
                    }
                    messageElem.textContent = `${msg.user}: ${msg.text} (${new Date(msg.timestamp).toLocaleTimeString()})`;
                    messagesElem.appendChild(messageElem);
                });
                messagesElem.scrollTop = messagesElem.scrollHeight; // Auto-scroll to the latest message
            };

            // Theme toggle functionality
            toggleThemeButton.addEventListener('click', () => {
                const body = document.body;
                body.classList.toggle('dark');
                toggleThemeButton.textContent = body.classList.contains('dark') ? 'ðŸ”…' : 'ðŸŒ™';
                // Save theme preference
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            });

            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                toggleThemeButton.textContent = 'ðŸ”…';
            }

            // Initial rendering of messages
            renderMessages();
        });
    </script>
</body>
</html>
